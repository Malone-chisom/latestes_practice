<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var score = prompt("enter a value");

        if (score > 100) {
            alert("erro")
        }
        else if (score >= 80) {
            alert(`${score} is A1`)
        }
        else if (score < 80) {
            alert(score + "B2")
        }
        else if (score < 69) {
            alert(score + "B3")
        }
        else if (score >= 65) {
            alert(score + "B3")
        }
        else if (score <= 64) {
            alert(score + "c4")
        } else if (score < 60) {
            alert(score + "c4")
        }
    </script>
</body>

</html>
